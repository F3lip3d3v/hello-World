<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <title>S. de Numeração</title>
    </head>
    <body>
        <div class="background-video">
            <video autoplay muted loop plays-inline class="back-video">
                <source src="/images/background.mp4" type="video/mp4">
            </video>
            
            <header>
                <div class="title">
                    <H1 class="title-first">Sistemas de</H1>
                    <h1 class="title-last">Numeração</h1>
                </div> 
                <ul class="menu-box">
                    <a href="#Início"><li>Início</li></a>
                    <a href="#content"><li>Sobre</li></a>
                    <a href="#" class="menu-especial"><li>Deixe sua opinião</li></a>
                </ul>
            </header>
            <div class="introdução" id="Início">
                <h2>Matemática para as crianças de Venus </h2>
                <p>As crianças do Planeta venus tem apenas tem dois dedos em cada mão, desse modo precisamos ensina-las a contar e realizar operações matemáticas.</p>
            </div>
            <div class="content"id="content">

                <div class="slides">
                    <input type="radio" name="slide" id="slide1" checked>
                    <input type="radio" name="slide" id="slide2">

                    <div class="slide s1">
                        <img src="images/foto1.png" alt="Primeira caixa de explicação">
                    </div>
                    <div class="slide  ">
                        <img src="images/foto2.png" alt="Segunda caixa de explicação">
                    </div>
                </div>
                <div class="navigation">
                    <label class="barra-rolagem" for="slide1"></label>
                    <label class="barra-rolagem" for="slide2"></label>

                </div>
            </div>
        </div>
     </body>
